<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
        
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="/img/houseOfCards.jpg" alt="Imagem">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <ol class="owl-carousel owl-theme">
            <li class="item">
                <img class="box-filme" src="img/AteOUltimoHomemCapa.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/BreakingBadCapa.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/CapaWandinha.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/LutherOCairDaNoiteCapa.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/NadaDeNovoNoFrontCapa.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/OTrollDaMontanhaCapa.jpg" alt="">
            </li>
            <li class="item">
                <img class="box-filme" src="img/PeakyBlinderesCapa.jpg" alt="">
            </li>
        </ol>
    </div>

    <script src="https://kit.fontawesome.com/87fc974488.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js" ></script>

</body>
</html>
